<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="shortcut icon" href="static/favicon.png">


    <title>Akbar Quiz App</title>
</head>
<body>
    <div class="hide" id="quiz_repo">{{ quiz_repo | tojson }}</div>
    <div class="main container-fluid text-center">
        <h1 class="display-1">Quiz Selection</h1>
        <div id="selection_buttons" class="col-12">
        </div>
    
    </div>

<script>

const quiz_repo = JSON.parse(document.getElementById('quiz_repo').textContent.trim())
console.log(quiz_repo, typeof quiz_repo)
const ui_selection_buttons = document.getElementById('selection_buttons')
var list_01 = [];
for (const [k, v] of Object.entries(quiz_repo)) {
    list_01.push(`
<form  class="quiz_selection" method="post" action="/">
    <input type="hidden" name="request_quiz_name" value=${k}>
    <button type="submit" class="btn btn-outline-primary btn_quiz_selec">${v}</button>
</form>
`.trim());
}
for(let i=0; i<list_01.length; i++){
    ui_selection_buttons.innerHTML += list_01[i];
}
</script>
</body>
</html>
